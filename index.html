<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MovieDataFlix</title>
</head>

<body>

  <header>
    <img src="logo.png" alt="movie data flix logo">
  </header>

  <section id="sec1">
    <h1>
      Amend movie rating
    </h1>
    <select name="" id="movieName">
      <option value="" disabled selected>Select movie to amend</option>
      <option value="The Darjeeling Limited">The Darjeeling Limited</option>
      <option value="The Royal Tenenbaums">The Royal Tenenbaums</option>
      <option value="Fantastic Mr. Fox">Fantastic Mr. Fox</option>
      <option value="The Grand Budapest Hotel">The Grand Budapest Hotel</option>
    </select>
    <input type="text" id="inputText" placeholder="Enter Your rating here">
    <button type="button" id="myButton">Update rating!</button>
  </section>

  <section id="sec2">
    <h1>
      Add a movie
    </h1>
    <input type="text" placeholder="movie name" id="inputText-movieName">
    <input type="text" placeholder="plot" id="inputText-plot">
    <input type="text" placeholder="cast" id="inputText-cast">
    <input type="text" placeholder="runtime" id="inputText-runtime">
    <input type="text" placeholder="rating" id="inputText-rating">
    <input type="text" placeholder="year" id="inputText-year">
    <button type="button" id="myButton-2">Add Movie!</button>
  </section>

  <div id="outer">
  </div>

  <script src="movieData.js"></script>

</body>



</html>
